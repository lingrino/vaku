<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaku</title>
  <meta name="description" content="Vaku extends the Vault API & CLI">
  <meta name="referrer" content="no-referrer">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/favicon-180x180.png">
  <style>
    body {
      font-family: monospace;
      max-width: 480px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    a { color: #93d3e7; }
    img { max-width: 200px; display: block; margin: 20px 0; }
    code { background: #2a2a2a; padding: 2px 6px; }
    hr { border: none; border-top: 1px solid #444; margin: 24px 0; }
  </style>
</head>
<body>
  <h1>vaku</h1>
  <picture>
    <source type="image/webp" srcset="assets/images/logo-vaku-sm.webp">
    <source type="image/png" srcset="assets/images/logo-vaku-sm.png">
    <img src="assets/images/logo-vaku-sm.png" alt="Vaku Logo">
  </picture>
  <p><code>brew install --cask lingrino/tap/vaku</code></p>
  <hr>
  <p>
    vaku is a cli and go api that extends the official HashiCorp Vault cli and api
    with useful high-level functions such as the ability to copy, move, and search
    vault paths and folders.
  </p>
  <hr>
  <p>
    <a href="https://github.com/lingrino/vaku">github</a> ·
    <a href="https://github.com/lingrino/vaku/blob/main/docs/cli/vaku.md">cli docs</a> ·
    <a href="https://pkg.go.dev/github.com/lingrino/vaku/v2/api">api docs</a> ·
    <a href="https://lingrino.com">sean lingren</a>
  </p>
</body>
</html>
