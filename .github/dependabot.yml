version: 2
updates:
  - package-ecosystem: docker
    open-pull-requests-limit: 100
    directory: /
    schedule:
      time: "16:00"
      interval: weekly
    allow:
      - dependency-type: all
    assignees:
      - lingrino
    reviewers:
      - lingrino
    labels:
      - dependencies
      - docker

  - package-ecosystem: github-actions
    open-pull-requests-limit: 100
    directory: /
    schedule:
      time: "16:00"
      interval: weekly
    allow:
      - dependency-type: all
    assignees:
      - lingrino
    reviewers:
      - lingrino
    labels:
      - dependencies
      - actions

  - package-ecosystem: gomod
    open-pull-requests-limit: 100
    directory: /
    schedule:
      time: "16:00"
      interval: weekly
    allow:
      - dependency-type: all
    assignees:
      - lingrino
    reviewers:
      - lingrino
    labels:
      - dependencies
      - go
